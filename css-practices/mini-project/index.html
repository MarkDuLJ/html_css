<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#pro1">Joe</a>
            <a href="#pro2">Mark</a>
            <a href="#pro3">Tim</a>
        </nav>
    </header>

    <main>
        <article id="pro1" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe" width="500" height="500">
                <figcaption>Joe John</figcaption>
            </figure>
            <p><q>I code something</q></p>
        </article>
        <article id="pro2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Mark" width="500" height="500">
                <figcaption>Mark Design</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="pro3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Tim" width="500" height="500">
                <figcaption>Tim <span class="nowrap">Du Aelpha</span></figcaption>
            </figure>
            <p><q>I learn everything.</q></p>
        </article>
    </main>

    <footer>
        <p>@copy. AMA Inc.</p>
    </footer>
</body>

</html>
